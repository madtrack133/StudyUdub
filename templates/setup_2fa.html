{% extends "base.html" %}
{% block title %}Set Up Two-Factor Authentication{% endblock %}

{% block content %}
<div class="d-flex vh-100 align-items-center justify-content-center">
  <div class="card shadow-sm" style="width:100%; max-width:400px;">
    <div class="card-body p-4">
      <!-- Logo -->
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='uploads/StudyUdubLogo.png') }}"
             alt="StudyUdub"
             class="img-fluid"
             style="height:50px;">
      </div>

      <h4 class="card-title text-center mb-4">Set Up Two-Factor Authentication</h4>
      <p class="mb-3 text-center">Scan the QR code below with your authenticator app:</p>
      <div class="text-center mb-4">
        <img src="data:image/png;base64,{{ qr_code }}" alt="2FA QR Code" class="img-fluid" style="max-height:200px;">
      </div>
      <p class="mb-4 text-center">Or enter this key manually:<br><code>{{ totp_secret }}</code></p>

      <form method="POST" action="{{ url_for('setup_2fa') }}">
        <button type="submit" class="btn btn-primary w-100">I have set up 2FA</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
