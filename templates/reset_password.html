{% extends "base.html" %}
{% block content %}
<h2 class="text-xl mb-4">Reset Your Password</h2>
<form method="POST">
    <input class="block w-full mb-4" type="password" name="password" placeholder="New password" required>
    <button class="bg-purple-500 text-white px-4 py-2 rounded" type="submit">Reset Password</button>
</form>
{% endblock %}
