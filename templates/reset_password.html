{% extends "base.html" %}
{% block content %}

<h2 class="text-xl font-semibold mb-4">Reset Your Password</h2>

<!-- Password instructions -->
<div class="mb-4 text-sm text-gray-700">
  <p class="mb-1">Password must be at least 8 characters long and include:</p>
  <ul class="list-disc list-inside ml-4">
    <li>One uppercase letter (A–Z)</li>
    <li>One lowercase letter (a–z)</li>
    <li>One number (0–9)</li>
    <li>One special character (@ $ ! % * ? &)</li>
  </ul>
</div>

<!-- Reset password form -->
<form method="POST" class="space-y-3">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input type="password" id="reset-password" name="password" required placeholder="New Password"
         pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
         title="Password must include uppercase, lowercase, number, and special character."
         class="w-full p-2 border border-gray-300 rounded" />

  <input type="password" id="reset-confirm" name="confirm_password" required placeholder="Confirm New Password"
         class="w-full p-2 border border-gray-300 rounded" />

  <label class="flex items-center text-sm">
    <input type="checkbox" onclick="toggleResetPasswords()" class="mr-2"> Show Password
  </label>

  <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
    Reset Password
  </button>
</form>

<!-- JS toggle -->
<script>
  function toggleResetPasswords() {
    const pw1 = document.getElementById("reset-password");
    const pw2 = document.getElementById("reset-confirm");
    const type = pw1.type === "password" ? "text" : "password";
    pw1.type = type;
    pw2.type = type;
  }
</script>

{% endblock %}
