    <input class="block w-full mb-4 p-2 border rounded" type="password" name="password" placeholder="Password" required>
    <button class="bg-green-600 text-white px-4 py-2 rounded w-full" type="submit">Log In</button>
</form>

    Forgot your password? <a class="text-blue-500 underline" href="{{ url_for('forgot') }}">Reset it</a><br>
