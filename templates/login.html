{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="d-flex vh-100 align-items-center justify-content-center">
  <div class="card shadow-sm" style="width:100%; max-width:400px;">
    <div class="card-body p-4">
      <!-- Logo -->
      <div class="text-center mb-3">
        <img
          src="{{ url_for('static', filename='uploads/StudyUdubLogo.png') }}"
          alt="StudyUdub"
          class="img-fluid"
          style="height:50px;">
      </div>

      <h4 class="card-title text-center mb-4">Log In</h4>

      <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-control"
            placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-control"
            placeholder="••••••••">
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="show_password"
            onclick="togglePassword()">
          <label class="form-check-label" for="show_password">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>

      <div class="mt-3 text-center small">
        <a href="{{ url_for('forgot') }}" class="link-primary">Forgot your password?</a>
        <span class="mx-2">|</span>
        <a href="{{ url_for('signup') }}" class="link-primary">Sign up</a>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const pw = document.getElementById("password");
    pw.type = pw.type === "password" ? "text" : "password";
  }
</script>
{% endblock %}
