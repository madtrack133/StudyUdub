{% extends "base.html" %}
{% block title %}Shared With Me{% endblock %}
{% block content %}
<div class="container">
    <div class="card shadow-sm p-4">
        <h2 class="card-title">Documents Shared With You</h2>
        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th>Document Title</th>
                    <th>Shared By</th>
                    <th>Download/View</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in shared_docs %}
                <tr>
                    <td>{{ doc.title }}</td>
                    <td>{{ doc.shared_by }}</td>
                    <td><a href="{{ url_for('download_document', document_id=doc.id) }}" class="btn btn-success btn-sm">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
