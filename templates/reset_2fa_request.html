{% extends "base.html" %}

{% block content %}
<h2 class="text-xl font-bold mb-4 text-center">Reset Your 2FA Key</h2>

<p class="mb-4 text-sm text-gray-600 text-center">
    Enter your registered email address and we'll send you a link to reset your 2FA key.
</p>

<form method="POST">
    <label for="email" class="block mb-2 font-medium">Email</label>
    <input type="email" name="email" id="email" required
            class="w-full px-4 py-2 border rounded mb-4"
            placeholder="you@example.com">

    <button type="submit"
            class="w-full bg-yellow-500 text-white font-semibold py-2 rounded hover:bg-blue-600">
        Send Reset Link
    </button>
</form>


<p class="mt-6 text-sm text-center">
    <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Back to login</a>
</p>
{% endblock %}
