{% extends "base.html" %}

{% block title %}Reset 2FA Key{% endblock %}

{% block content %}
<div class="d-flex vh-100 align-items-center justify-content-center">
  <div class="card shadow-sm" style="width:100%; max-width:400px;">
    <div class="card-body p-4">

      <!-- Logo -->
      <div class="text-center mb-3">
        <img
          src="{{ url_for('static', filename='uploads/StudyUdubLogo.png') }}"
          alt="StudyUdub"
          class="img-fluid"
          style="height:50px;">
      </div>

      <h4 class="card-title text-center mb-3">Reset Your 2FA Key</h4>

      <p class="text-muted small text-center mb-4">
        Enter your registered email address and we'll send you a link to reset your 2FA key.
      </p>

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 required
                 class="form-control"
                 placeholder="you@example.com">
        </div>

        <button type="submit" class="btn btn-warning w-100">
          Send Reset Link
        </button>
      </form>

      <div class="mt-4 text-center small">
        <a href="{{ url_for('login') }}" class="link-primary">Back to login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
