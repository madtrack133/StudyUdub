{% extends 'base.html' %}
{% block title %}Profile - StudyUdub{% endblock %}
{% block content %}
<div class="container">
  <h3 class="mb-4"><i class="bi bi-person-circle"></i> Your Profile</h3>

  <form method="POST" action="{{ url_for('update_profile') }}" class="bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
    <div class="mb-3">
      <label for="name" class="form-label fw-bold">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label fw-bold">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
    </div>
    <div class="mb-3">
      <label for="student_id" class="form-label fw-bold">Student ID</label>
      <input type="text" class="form-control" id="student_id" name="student_id" value="{{ user.student_id }}">
    </div>
    <div class="mb-3">
      <label for="major" class="form-label fw-bold">Major</label>
      <input type="text" class="form-control" id="major" name="major" value="{{ user.major }}">
    </div>
    <div class="mb-3">
      <label for="year" class="form-label fw-bold">Year</label>
      <input type="text" class="form-control" id="year" name="year" value="{{ user.year }}">
    </div>
    <div class="mb-3">
      <label for="units" class="form-label fw-bold">Enrolled Units</label>
      <textarea class="form-control" id="units" name="units" rows="2">{{ user.units }}</textarea>
      <small class="text-muted">Separate units by commas (e.g. CITS3002, MATH1700)</small>
    </div>

    <button type="submit" class="btn btn-primary">Save Profile</button>
  </form>
</div>
{% endblock %}
