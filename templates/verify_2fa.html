{% extends "base.html" %}
{% block title %}Two-Factor Authentication{% endblock %}

{% block content %}
<div class="d-flex vh-100 align-items-center justify-content-center">
  <div class="card shadow-sm" style="width:100%; max-width:400px;">
    <div class="card-body p-4">

      <!-- Logo -->
      <div class="text-center mb-3">
        <img
          src="{{ url_for('static', filename='uploads/StudyUdubLogo.png') }}"
          alt="StudyUdub"
          class="img-fluid"
          style="height:50px;">
      </div>

      <h4 class="card-title text-center mb-4">Two-Factor Authentication</h4>

      {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST">
        <p class="text-center mb-3">Enter the 6-digit code from your authenticator app:</p>

        <div class="d-flex justify-content-center gap-2 mb-3">
          {% for i in range(6) %}
          <input type="text"
                 inputmode="numeric"
                 maxlength="1"
                 class="form-control text-center fw-bold"
                 style="width: 50px; height: 50px; font-size: 1.25rem;"
                 id="code-{{ i }}">
          {% endfor %}
        </div>

        <!-- Hidden input for final code -->
        <input type="hidden" name="code" id="hiddenCode">
        <!-- Hidden input for action -->
        <input type="hidden" name="action" id="hiddenAction">

        <div class="d-grid gap-2">
          <button type="submit" name="action" value="verify" class="btn btn-primary">
            Verify
          </button>
          <button type="submit" name="action" value="reset" class="btn btn-outline-secondary">
            Forgot 2FA Key?
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const inputs = Array.from(document.querySelectorAll('input[id^="code-"]'));
  const form = document.querySelector('form');
  const hiddenCode = document.getElementById('hiddenCode');
  const hiddenAction = document.getElementById('hiddenAction');

  // Track if user has clicked a manual submit button
  let lastClickedButton = null;

  // Focus first input on load
  window.addEventListener('load', () => {
    inputs[0].focus();
  });

  // Capture last clicked submit button
  document.querySelectorAll('button[type="submit"]').forEach(btn => {
    btn.addEventListener('mousedown', () => {
      lastClickedButton = btn;
    });
  });

  // Function to join and check code
  function getCode() {
    return inputs.map(i => i.value).join('');
  }

  // Watch inputs
  inputs.forEach((input, idx) => {
    input.addEventListener('input', () => {
      input.value = input.value.replace(/[^0-9]/g, '');

      if (input.value && idx < inputs.length - 1) {
        inputs[idx + 1].focus();
      }

      const code = getCode();

      // Delay to allow button click event to register
      if (code.length === 6) {
        setTimeout(() => {
          // If no button was clicked by user, auto-submit
          if (!lastClickedButton) {
            hiddenCode.value = code;
            hiddenAction.value = 'verify';
            form.submit();
          }
        }, 10);
      }
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Backspace' && !input.value && idx > 0) {
        inputs[idx - 1].focus();
      }
    });
  });

  // Handle all submits
  form.addEventListener('submit', (e) => {
    const code = getCode();
    hiddenCode.value = code;

    // If user clicked reset button, preserve its value
    if (lastClickedButton) {
      hiddenAction.value = lastClickedButton.value;
    } else {
      hiddenAction.value = 'verify';
    }

    // Clear for next round
    lastClickedButton = null;
  });
</script>


{% endblock %}
