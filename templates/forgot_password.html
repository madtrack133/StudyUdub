{% extends "base.html" %}
{% block content %}
<h2 class="text-xl mb-4">Forgot Password</h2>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input class="block w-full mb-4" name="email" placeholder="Enter your email" required>
    <button class="bg-yellow-500 text-white px-4 py-2 rounded" type="submit">Send Reset Link</button>
</form>
{% endblock %}
