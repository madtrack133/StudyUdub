{% extends "base.html" %}
{% block content %}
<h2 class="text-xl mb-4">Reset Your 2 Factor Authentication</h2>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button class="bg-purple-500 text-white px-4 py-2 rounded" type="submit">Reset 2FA</button>
</form>
{% endblock %}
