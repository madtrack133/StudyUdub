<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}StudyUdub{% endblock %}</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f5f7fa 0%, #ebf0ff 100%);
      min-height: 100vh;
    }

    .sidebar {
      height: 100vh;
      background: linear-gradient(160deg, #f5f7fa 0%, #ebf0ff 100%);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
    }

    .sidebar a {
      color: #212529;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #e2e8ff;
      color: #5a33d6;
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(122, 122, 255, 0.2);
    }

    .course-item a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-left: 5px;
      color: #212529;
      text-decoration: none;
      margin-bottom: 6px;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    .course-item a:hover {
      background-color: #e2e8ff;
      color: #5a33d6;
      transform: scale(1.02);
    }

    .add-course-btn {
      background-color: #0d6efd;
      border: none;
      color: white;
      border-radius: 5px;
      padding: 4px 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .add-course-btn:hover {
      background-color: #084298;
    }

    .card-hover {
      transition: all 0.25s ease-in-out;
      border: none;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      background-color: #e2e8ff;
      box-shadow: 0 4px 12px rgba(90, 51, 214, 0.15);
    }

  </style>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block sidebar">
      <h4 class="fw-bold">StudyUdub</h4>
      <br>
      <h6 class="text-muted">Menu</h6>
      <a href="{{ url_for('dashboard') }}"><i class="bi bi-grid"></i> Dashboard</a>
      <a href="{{ url_for('upload') }}"><i class="bi bi-upload"></i> Upload Notes</a>
      <a href="{{ url_for('share') }}"><i class="bi bi-share"></i> Share Notes</a>
      <a href="{{ url_for('shared_with_me') }}"><i class="bi bi-folder"></i> Shared With Me</a>
      <a href="{{ url_for('deadlines') }}"><i class="bi bi-calendar"></i> Deadlines</a>

      <br>
      <h6 class="text-muted">Courses</h6>
      {% for course in courses %}
        <div class="course-item">
          <a href="{{ url_for('course_notes', course_code=course.code) }}">
            <i class="bi bi-journal-text"></i> {{ course.code }}
          </a>
        </div>
      {% endfor %}

      <!-- Add Course Button -->
      <button class="add-course-btn mt-2" data-bs-toggle="modal" data-bs-target="#addCourseModal">+</button>

      <br><br>
      <div class="mt-5 text-muted small">
        Hi, Krishna üë©‚Äçüíª<br>
        <i class="bi bi-gear-fill"></i>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('add_course') }}">
        <div class="modal-header">
          <h5 class="modal-title">Add New Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="course_code" class="form-label">Course Code</label>
          <input type="text" class="form-control" name="course_code" required placeholder="e.g. CITS3403">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Course</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
